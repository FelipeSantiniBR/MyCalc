<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./mycalc.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
        <title>My Calc</title>
    </head>
    <body>
        <div class="cabecalho">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="dropdown">
                            <button class="btn btn-sucess dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Modo Básico
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Modo Avançado</a></li>
                              <li><a class="dropdown-item" href="#">Calc Científica</a></li>
                              <li><a class="dropdown-item" href="#">Modo Financeiro</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="resultado"></div>
                </div>
            </div>
        </div> 
        <div class="corpo">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="numero">
                            <li><button class="botao" onclick="numero('7')">7</button></li>
                            <li><button class="botao" onclick="numero('4')">4</button></li>
                            <li><button class="botao" onclick="numero('1')">1</button></li>
                            <li><button class="botao" onclick="numero('0')">0</button></li>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="numero">
                            <li><button class="botao" onclick="numero('8')">8</button></li>
                            <li><button class="botao" onclick="numero('5')">5</button></li>
                            <li><button class="botao" onclick="numero('2')">2</button></li>
                            <li><button class="botao" onclick="operacao('*')">*</button></li>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="numero">
                            <li><button class="botao" onclick="numero('9')">9</button></li>
                            <li><button class="botao" onclick="numero('6')">6</button></li>
                            <li><button class="botao" onclick="numero('3')">3</button></li>
                            <li><button class="botaoIgual" onclick="clean('Limpar')">Limpar</button></li>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="numero">
                            <li><button class="botao" onclick="operacao('/')">÷</button></li>
                            <li><button class="botao" onclick="operacao('+')">+</button></li>
                            <li><button class="botao" onclick="operacao('-')">-</button></li>
                            <li><button class="botaoIgual" onclick="resultado()">=</button></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </body>
</html>
